<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <script src="https://kit.fontawesome.com/2da00a6357.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header>
            <h1 id="title">Weather Dashboard</h1>
        </header>
        
        <main class="container">
            <section class="row">
                <aside id="aside" class="col-sm-4">
                    <h3>Search for a city:</h3>
                    <nav class="navbar navbar-light">
                        <form class="form-inline">
                          <input id="input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                          <button id="search" class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
                        </form>
                    </nav>
                    <section id="buttons"></section>
                </aside>
        
                <article class="col-sm-8">
                    <div class="jumbotron">
                        <div id="top"></div>
                        <hr class="my-4">
                        <div id="bottom" class="row"></div>
                    </div>
                </article>
            </section>
        </main>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/script.js"></script>
    </body>
</html>
